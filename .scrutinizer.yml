# .scrutinizer.yml

filter:
    excluded_paths: [tests/*]
checks:
    php:
        code_rating: true
tools:
    sensiolabs_security_checker: true
build:
    tests:
        override:
            -
                command: 'phpunit --coverage-clover=some-file'
                coverage:
                    file: 'some-file'
                    format: 'clover'
